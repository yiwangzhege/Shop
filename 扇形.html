			var  t = setInterval(function(){
				
			    n = (n+1)%360;

			    context.strokeStyle = "green";
			    context.lineWidth = 5;
			    context.lineTo(400,400);
			    context.closePath();
			    context.stroke();
			
			    context.fillStyle = "pink";
			    context.fill();
				
			},50);
