<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas {
				width: 400px;
				height: 400px;
				border: solid 1px red;
				display: block;
				margin: 50px auto;
			}
		</style>
	</head>

	<body>
		<!-- 1.申明一个canvas画布 -->
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			// 1. 获取该画布
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			// 2.获取一个绘图上下文
			var context = canvas.getContext("2d");

			// 将原点位置移动到中间
			context.translate(canvas.width / 2, canvas.width / 2);
			
			var now = new Date();
				
			drawClock();
			setTime(now.getHours(), now.getMinutes(), now.getSeconds());
			
			setInterval(function(){
				
				context.clearRect(-400,-400,800,800);
				now = new Date();
				drawClock();
				setTime(now.getHours(), now.getMinutes(), now.getSeconds());
				
			},1000);
			
			
			
			function drawClock() {
				// 画一个圆形的表盘
				context.beginPath();
				context.arc(0, 0, 385, 0, Math.PI * 2);
				context.strokeStyle = "black";
				context.lineWidth = 10;
				context.stroke();
				context.closePath();

				// 文字样式
				context.font = "50px 黑体";
				context.textAlign = "center";
				context.textBaseline = "middle";
				// 刻度
				for(var i = 0; i < 60; i++) {
					var x = 350 * Math.cos(Math.PI / 180 * i * 6);
					var y = 350 * Math.sin(Math.PI / 180 * i * 6);
					context.beginPath();
					if(i % 5 == 0){
						var n = (i/5+3)%12==0?12:(i/5+3)%12;
						context.fillText(n,x,y);
					}
					else
						context.arc(x, y, 4, 0, Math.PI * 2);
					context.fillStyle = "black";
					context.fill();
					context.closePath();
				}
				
				var now = new Date();
				context.fillText(now.getFullYear()+"年"+(now.getMonth()+1)+"月"+now.getDate()+"日",0,200)
			}

			function setTime(h, m, s) {
				// 指针
				context.strokeStyle = "black";
				context.lineCap = "round";
				// 时针
				context.save();
				context.rotate(Math.PI / 180 * (30 * h + 30 / 60 * m));
				context.beginPath();
				context.lineTo(0, 40);
				context.lineTo(0, -180);
				context.lineWidth = 20;
				context.stroke();
				context.restore();
				// 分针
				context.save();
				context.rotate(Math.PI / 180 * (6 * m + 6 / 60 * s));
				context.beginPath();
				context.lineTo(0, 70);
				context.lineTo(0, -240);
				context.lineWidth = 15;
				context.stroke();
				context.restore();
				// 秒针
				context.save();
				context.rotate(Math.PI / 180 * 6 * s);
				context.beginPath();
				context.strokeStyle = "red";
				context.lineTo(0, 90);
				context.lineTo(0, -290);
				context.lineWidth = 5;
				context.stroke();
				context.restore();
				context.beginPath();
				context.arc(0, 0, 25, 0, Math.PI * 2);
				context.closePath();
				context.fill();
			}
		</script>
	</body>

</html>
